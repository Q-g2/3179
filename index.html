<!DOCTYPE html>

<html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
        <script type="text/javascript">
            let spec = "globalmap.vg.json"
            vegaEmbed('#globalmap', spec, {"actions": false}).then( (result) => {
            }).catch(console.error);

            spec = "stackbarUV.vg.json"
            vegaEmbed('#stackbarUV', spec,{"actions": false}).then( (result) => {
            }).catch(console.error);

            spec = "layeringAveWindSpeed.vg.json"
            vegaEmbed('#layeringAveWindSpeed', spec,{"actions": false}).then( (result) => {
            }).catch(console.error);

        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <!-- Importing Pure CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

    <body>
        <div class="page">

            <div class="pure-g">
                <div id="title" class="pure-u-1">
                    <h1>Global Weather</h1>
                </div>
            </div>

            <div class="pure-g">
                <div id="maptitle" class="pure-u-1">
                    <h2>Global Contient's Temperatures</h2>
                </div>
            </div>

            <div class="pure-g">

                <div id="globalmap" class="pure-u-1"></div>
                
            </div>

            <div class="pure-g">
                <div id="UVIndex" class="pure-u-1">
                    <h2>Global Continent's UV Index</h2>
                </div>
            </div>

            <div class="pure-g">
                <div id="stackbarUV" class="pure-u-1"></div>
            </div> 

            <div class="pure-g">
                <div id="AveWindSpeed" class="pure-u-1">
                    <h2>Average Wind Speed Across All Contient Globally</h2>
                </div>
            </div>

            <div class="pure-g">
                <div id="layeringAveWindSpeed" class="pure-u-1"></div>
            </div>
        </div>
    </body>


</html>
